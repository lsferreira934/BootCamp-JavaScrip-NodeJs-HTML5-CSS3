<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">

    
</head>
<body>

    <div id="page-create-point">

            <header>
                <img src="/assets/logo.svg" alt="Logomarca">
                <a href="index.html">
                    <span></span>
                    Voltar para home
                </a>
                
            </header>

            <form action="">

                <h1>Cadastro do ponto de coleta</h1>

                <fieldset><!--DIVISÃO BÁSICA-->
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="">Nome da entidade</label>
                        <input type="text" name="name" required>
                    </div>

                    <div class="field-group"><!--DIVISÃO BÁSICA CONTENDO 2 DIV-->
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="addres" required>
                        </div>
                        
                        <div class="field">
                            <label for="address">Número/Complemento</label>
                            <input type="text" name="addres2">
                        </div>
                    </div>


                    <div class="field-group"><!--DIVISÃO BÁSICA CONTENDO 2 DIVS-->
                        <div class="field">
                            <label for="address">Estado</label>
                            <select name="uf" required>
                                <option value="">Selecione o Estado</option>
                                
                                <input type="hidden" name="state" required>
                            </select>
                        </div>
                        
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled required>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                        
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>
                        <h2>Ítens de coleta</h2>
                    </legend>

                    <div class="items-grid">

                        <li data-id="1">
                            <img src="/assets/lampadas.svg" alt="Lâmapas">
                            <span>Lâmpadas</span>
                        </li>

                        <li data-id="2">
                            <img src="/assets/baterias.svg" alt="Pilhas e Bterias">
                            <span>Pilhas e Bterias</span>
                        </li>
                        
                        <li data-id="3">
                            <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                            <span>Papéis e Papelão</span>
                        </li>

                        <li data-id="4">
                            <img src="/assets/eletronicos.svg" alt="Resíduos eletrônicos">
                            <span>Resíduos eletrônicos</span>
                        </li>

                        <li data-id="5">
                            <img src="/assets/organicos.svg" alt="Resíduos Orgânicos">
                            <span>Resíduos Orgânicos</span>
                        </li>

                        <li data-id="6">
                            <img src="/assets/oleo.svg" alt="Óleo de Cozinha">
                            <span>Óleo de Cozinha</span>
                        </li>

                    </div>

                    <input type="hidden" name="items">
                    
                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>
            </form>
    </div>

    <script src="/scripts/create-point.js"></script>
</body>
</html>
